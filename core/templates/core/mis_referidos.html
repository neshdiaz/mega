{% extends 'core/base.html' %}
{% load static %}


{% block contenido %}
<h3>Administrar Referidos</h3>
<!-- Contenedor de Juego -->
<div class="container-fluid">
  <div class="row">

    <!-- Columna referidos -->
    <div class="col-md-4">
      <div class="card w-100 mt-3">
        <h6 class="card-header"><i class="fas fa-people-carry"></i> Mis Referidos</h6>
        <div class="card-body scroll-list" style="height: 18rem;">
          <div class="card-text">
            <div class="card-text card-body p-0 mb-1">
              <small> Despliega para ver contenido.</small>
            </div>
            
            <div class="container-fluid filter-box">
              <div class = "row">
                <div class="col-6 col-lg-6">
                  <div class="dropdown">
                    <form>
                      <div class="form-row align-items-center">
                        <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Preference</label>
                        <select class=" custom-select mr-sm-2" id="inlineFormCustomSelectRef" onchange="cambiarEstadoRef()">
                          <option value="Todos" selected>Estado</option>
                          <option value="A">Abiertas</option>
                          <option value="C">Cerradas</option>
                          <option value="B">Bloqueadas</option>
                        </select>
                      </div>
                    </form>
                    
                    
                  </div>
                </div>
                
                <div class="col-6 col-lg-6">
                  <form>
                    <div class="form-row align-items-center">
                      <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect2">Preference</label>
                      <select class="custom-select mr-sm-2" id="inlineFormCustomSelect2Ref" onchange="cambiarNivelRef()">
                        <option value = "Todos" selected>Nivel</option>
                        <option value="1">Nivel 1</option>
                        <option value="2">Nivel 2</option>
                        <option value="3">Nivel 3</option>
                        <option value="4">Nivel 4</option>
                        <option value="5">Nivel 5</option>
                        <option value="6">Nivel 6</option>
                        <option value="7">Nivel 7</option>
                        <option value="8">Nivel 8</option>
                        <option value="9">Nivel 9</option>
                        <option value="10">Nivel 10</option>
                        <option value="11">Nivel 11</option>
                        <option value="12">Nivel 12</option>
                        <option value="13">Nivel 13</option>
                        <option value="14">Nivel 14</option>
                        <option value="15">Nivel 15</option>
                      </select>
                    </div>
                  </form>
                </div>
              </div>  
            </div>  
            <div id="referidosContainer"></div>
          </div>
        </div>
      </div>
    </div>  

    <!-- Columna de jugadores -->
    <div class="col-md-5">
      <div class="card w-100 mt-3">
        <h6 class="card-header"> <i class="fas fa-user-friends"></i>Jugadores en la lista</h6>

        <div class="card-body scroll-list" style="height: 18rem;">
          <div class="card-text">
            <div class="card-text card-body p-0 mt-0">
              <small> Seleccione una lista para ver sus jugadores.</small>
              <p id="encabezado_lista"></p>
            </div>

            <div id="lista_content">
              <div class="container">
                
                <div class="row">
                  <div class="col-1">
                    <h4 class="badge badge-pill badge-primary">1</h4>
                  </div>
                  <div class="col-10 ">
                    <h4>
                      <div id="j0"></div>
                    </h4>
                  </div>
                </div>
                
                <div class="row">
                  <div class="col-1">
                    <h6 class="badge badge-pill badge-primary">2</h6>
                  </div>
                  <div class="col-10">
                    <h6>
                      <div id="j1"></div>
                    </h6>  
                  </div>
                  
                </div>

                <div class="row">
                  <div class="col-1">
                    <h6 class="badge badge-pill badge-primary">3</h6>
                  </div>
                  <div class="col-10">
                    <h6>
                      <div id="j2"></div>
                    </h6>  
                  </div>
                </div>

                <div class="row">
                  <div class="col-1">
                    <h6 class="badge badge-pill badge-primary">4</h6>
                  </div>
                  <div class="col-10">
                    <h6>
                      <div id="j3"></div>
                    </h6>  
                  </div>
                  
                </div>
                
                <div class="row">
                  <div class="col-1">
                    <h6 class="badge badge-pill badge-primary">5</h6>
                  </div>
                  <div class="col-10">
                    <h6>
                      <div id="j4"></div>
                    </h6>  
                  </div>
                </div>

              </div>  
            </div>
          </div>
        </div>

      </div>
    </div>
    
    <div class="col-md-3">
      <!-- Columna de referidos inactivos -->
      <div class="card w-100 mt-3">
        <h6 class="card-header"> <i class="fas fa-people-carry"></i>Inactivos</h6>
        <div class="card-body scroll-list" style="height: 18rem;">
          <div class="card-text">
            <div class="card-text card-body p-0 mt-0">
              <small> Referidos sin pago: </small>
              <div id="referidos_inactivos"></div>
            </div>
          </div>
        </div>
      </div>   
    </div>
  </div>

</div>
{% endblock %}
