{% extends 'core/base.html' %}
{% load static %}

{% block contenido %}
<h3>Administrar Niveles</h3>
{% if respuesta %}
<div class='alert alert-info' role='alert'>{{respuesta}}</div>
{% endif %}  

<!-- Segunda version visual-->
<!-- Contenedor general -->


<div class="card mt-3">
  <div class="card-header">
    <i class="fas fa-layer-group"></i> Niveles
  </div>
  <div class="card-body">
    <div class="card-text">
      <div class="container-fluid pl-3">
        <div id="lista-canastas"class="row"></div>    
      </div>
    </div><!-- end card-body-->    
  </div><!-- end card-->  
</div>  

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New message</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        <a class="confirm-link" href="#"><button type="button" class="btn btn-primary">Confirmar</button></a>
      </div>
    </div>
  </div>
</div>

{% endblock %}
