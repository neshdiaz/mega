{% load static %}
  <!doctype html>
  <html lang="es">
   <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "core/css/style.css" %}">
    {% block titulo %} {% endblock %}
  </head>
  
  <body>
    <div id="chat-log"></div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark"> <!-- barra de navegación Superior  -->
      <a class="navbar-brand" href="#"><img src="{% static "core/img/logowcbw.png" %}" alt=""></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#"><span class="sr-only">(current)</span></a>
          </li>       
        </ul>
        <ul class="navbar-nav">
          {% if request.user.is_authenticated %}
            <li><a class="nav-link" href="{% url 'registration:logged_out' %}">Salir</a></li> 
          {% endif %}
        </ul>
      </div>
    </nav>

    <div class="container-fluid"> <!-- barra de navegación lateral izquierda y contenido drecha --> 
      <div class="row">
        <div class="col-sm-12 col-md-3 col-lg-3 col-xl-2 ">
          <!--barra lateral de navegacion -->          
          <div class= "nav-simple"> 
            <nav class="nav flex-column">
              <span class= "separator"> MENU </span>
              
              <a class="nav-link active" 
                href="{% url 'core:home'%}"><i class="fas fa-home">
              </i>Home</a>
              <a class="nav-link" href="{% url 'core:home' %}">
                <i class="fas fa-store"></i>Tienda</a>
              <hr>
            </nav>
          </div>
          <!--Cuadro de Cobradores -->          
          <div class="row">
            <div class="col-md-12">
              <div class="card w-100">
                <div class="card-body">
                  <h6>Ultimos 10 cobradores</h6>
                  <div id = "cobrando_container">Cobrando... </div>
                </div>
              </div>
            </div>  
          </div>
          
          <!-- </nav>/-->
        </div>
        
        
        <div class="col-sm-12 col-md-9 col-lg-9 col-xl-10"> <!-- lateral derecho-->
          {% block contenido %} {% endblock %}
        </div>
      </div>
            
      <div class="row">  <!-- Pie de pagina-->
        <div class="card w-100">
          <div class="card-body">
            <p class="card-text text-center">© 2019 MEGACICLON</p>                   
          </div>
        </div>
      </div>

      <div class="row">  <!-- Log-->
        <div class="card w-100">
          <div class="card-body">
          </div>
        </div>
      </div>

    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="{% static "core/js/reloj.js" %}"></script>
    <script src="{% static "core/js/home.js" %}"></script>
    <script type=text/javascript>
    window.onload = function preInit(){
        url_lista_content = "{% url 'core:lista_content' %}";
        url_listas = "{% url 'core:listas' %}";
        url_clones = "{% url 'core:clones' %}";
        url_referidos = "{% url 'core:referidos' %}";
        url_activar_clon = "{% url 'core:activar_clon' %}";
        url_lista_cobrando = "{% url 'core:cobrando' %}";
        init('{{hora_local}}');
      }  
    </script>
  </body>
</html>
